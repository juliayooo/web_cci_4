<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>portrait &#60;3 </title>
    <style>
        .fire_pic{
            position: fixed;
            top: 250px;
            left: 600px;
            right:auto;
            width: 25%;
            filter: drop-shadow(5px 15px grey);
            transition-duration: 4s; 
        }
        .fire_pic:hover{                                             
            transform: skew(50deg) rotateY(180deg);

        }   

        .stars{
            position: fixed;
            top: 20%;
            left: 25%;
            font-size: 40px;
            filter: drop-shadow(5px 15px grey);
            transition-duration: 2s; 

        }
        .stars:hover{
        transform: skew(50deg) rotateY(-180deg) rotateX(50deg);
        

        }   
        body{
            background-image: url("sky.jpg");
            background-repeat: no-repeat;
            background-size: cover;

        }
        .dashes{
            color: black;
            position: fixed;
            top: 70%;
            left: 40%;
            font-size: 40px;
            transition-duration: 2s; 
        }
        .dashes:hover{
            transform: skew(50deg) rotateY(-180deg) rotateX(50deg);
            transition-timing-function: ease-in-out;
        }
        .pants_pic{
            position: fixed;
            top: 350px;
            left: 350px;
            right:auto;
            width: 20%;
            transition-duration: 2s; 
        }
        .pants_pic:hover{                                             
            transform: rotateY(-180deg) scale(150%);
            opacity: 50%;
            /* transition-timing-function: ease-in-out; */


        }
        .face_pic{
            position: fixed;
            top: 350px;
            left: 600px;
            right:auto;
            width: 5%; 
            opacity: 75%;       
        }
        .swim_gif{
            position: relative;
            right:auto;
            width: 100%;        
        }
        .paint_pic{
            position: fixed;
            width: 15%;
            left: 20px;;
            bottom: 10px;;
            visibility: hidden;
        }
        .door_pic{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 300px;
        }
        </style>

</head>
<body>
 <!-- swimming gif  -->
    <img src="swimming.gif" class="swim_gif">

<!-- fire image -->
    <img src="fire.png" class="fire_pic">

<!-- stars -->
    <p class="stars">&#174; &emsp; &#9734; <br/> &emsp;&#9733; &#9734;
        &#10027; <br> &emsp; &emsp;&emsp;	&#10039;
    </p>

<!-- dashes -->
    <p class="dashes">
        &#9734;</br>&emsp;&emsp;&#10039; &emsp;&emsp;&#9733;&emsp;&emsp;&emsp; &#9733; &emsp;&emsp;</br> -\
    </p>

<!-- pants image -->
    <img src="pants.png" class="pants_pic">

<!-- painting object -->
    <img src="painting.png" class="paint_pic" id="paint">




<!-- face object -->
    <div class="face_container" id="face_container">
        <img src="face.png" class="face_pic" id="face">
    </div>


<!-- door object -->
<img src="door.png" class="door_pic" id="door">

<script language="javascript">

// all elements to make changes to 
    var face = document.getElementById("face");
    var paint = document.getElementById("paint");
    var door = document.getElementById("door");
    var face_container = document.getElementById("face_container");

// when the user clicks
    document.addEventListener('click', function(i){

        // // move face to click position
        // face.style.left = i.clientX - 20 + "px";
        // face.style.top = i.clientY - 20 + "px";

        // add a new face 
        var new_face = document.createElement("img");
        new_face.src = "face.png";
        new_face.id = "face" + i.clientX;
        new_face.className = "face_pic";

        // put it at mouse position 
        new_face.style.left = i.clientX - 20 + "px";
        new_face.style.top = i.clientY - 20 + "px";
        // add to div 
        face_container.appendChild(new_face);


        // is user clicks on the door, make it dissapear to reveal painting
        if((i.clientX > 0 && i.clientX < 300) && i.clientY < 633){
            paint.style.visibility = "visible";
            door.style.visibility = "hidden";

        }
    })
    

</script>

</body>



</html>
